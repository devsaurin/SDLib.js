<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<title>SDLib</title>
		<script type="text/javascript" src="../SDLib.js"></script>
        <script>
            window.onload = function(){
                var element=document.getElementById("SDCanvas");

                var canvas1= new SDLib.Canvas(element,'2d', function(errCode, errMsg){
                    alert('Your browser doesn\'t support canvas element.');
                });

                element.style.border = "1px solid black";



                var rand1 = parseInt(Math.random() * 100);
                var rand2 = parseInt(Math.random() * 100);
                rect1 = canvas1.Rect({
                    top:4*rand1,
                    left:40*rand1,
                    width:5*rand1,
                    height:5*rand1,
                    backgroundColor:'blue'
                });
                rect1.Fill();

                rect2 = canvas1.Rect({
                    top:1*rand2,
                    left:1*rand2,
                    width:5*rand2,
                    height:5*rand2,
                    backgroundColor:'red',
                    borderWidth:5
                });
                rect2.Fill();
                rect2.Strock();
            };
        </script>
	</head>
	<body>
		 <canvas id="SDCanvas" class="SDCanvas" height="600px" width="1200px"></canvas> 
	</body>
</html>
